<div class="container">
    <h1>Angular CRUD Example - ItSolutionStuff.com</h1>
  
    <a href="#" routerLink="/user/create/" class="btn btn-success">Create New Post</a>
    
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>User Name</th>
        <th>Email</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let data of userData">
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.username }}</td>
        <td>{{ data.email }}</td>
        <td>
          <a href="#" [routerLink]="['/user/', data.id, 'view']" class="btn btn-info">View</a>
          <a href="#" [routerLink]="['/user/', data.id, 'edit']" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deleteUser(data.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </div>
