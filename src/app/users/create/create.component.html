<div class="container">
    <h1>Create New Post</h1>
  
    <a href="#" routerLink="/user/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="userForm" (ngSubmit)=" createUser()">
  
        <div class="form-group">
            <label for="title">Name:</label>
            <input 
                formControlName="name"
                id="name" 
                type="text" 
                class="form-control">
            <!-- <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
                <div *ngIf="f.title.errors.required">Title is required.</div>
            </div> -->
        </div>
  
        <div class="form-group">
            <label for="body">Username</label>
            <textarea 
                formControlName="username"
                id="body" 
                type="text" 
                class="form-control">
            </textarea>
            <!-- <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
                <div *ngIf="f.body.errors.required">Body is required.</div>
            </div> -->
        </div>

        <div class="form-group">
            <label for="body">Email</label>
            <textarea 
                formControlName="email"
                id="email" 
                type="text" 
                class="form-control">
            </textarea>
            <!-- <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
                <div *ngIf="f.body.errors.required">Body is required.</div>
            </div> -->
        </div>
  
        <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Submit</button>
    </form>
</div>
