<div id="content">
  
    <form class="form-signin" [formGroup]="useEditForm" *ngIf="useEditForm" >
        
        <h1 class="h3 mb-3 font-weight-normal">User Details correction form</h1>
        <label for="name" class="sr-only mt-2">Name</label>
        <input type="text" id="name" class="form-control mt-2" formControlName="name" required>
        <label for="inputPassword" class="sr-only mt-2">User Name</label>
        <input type="text" id="username" class="form-control mt-2" formControlName="username" required>
        <label for="email" class="sr-only mt-2">Email</label>
        <input type="email" id="email" class="form-control mt-2" formControlName="email" required>
       
            <button (click)="updateUserData()" class="btn btn-sm btn-primary mt-4" id="update" type="submit">Update</button>
            <a href="#" routerLink="/user/index" class="btn btn-sm btn-primary mt-4" id="back">Back</a>
       
        
      </form>
</div>
